<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="imc.css"/>
    <title>Calculadora de IMC</title>
</head>
<body>
    <div class="container">

        <div class="box">

            <div class="left">

                <h1>Calcule seu IMC</h1>

                <input type="number" placeholder="Altura ex: 1.50" id="altura">
                <input type="number" placeholder="peso ex: 50 kg" id="peso">
                <button id="button">Calcular</button>
            </div>
            <div class="right">
                <p>Criado no século 19 pelo matemático Lambert Quételet, o Índice de Massa Corporal, conhecido pela sigla IMC, é um cálculo simples que permite medir se alguém está ou não com o peso ideal.</p>
                <img src="img/tela principal.png" alt="" class="img" id="img">
            </div>
        </div>
    </div>
    <script src="imc.js"></script>
</body>
</html>
